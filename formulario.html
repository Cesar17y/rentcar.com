<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <form id="miFormulario">
        <div class="nombre">
            <label for="Nombre">Ingrese su nombre:</label>
            <input type="text" id="Nombre" name="nombre" placeholder="Nombre" required>
        </div>
        <div class="email">
            <label for="Email">Ingrese su email:</label>
            <input type="email" id="Email" name="email" placeholder="Email" required>
        </div>
        <div class="direccion">   
            <label for="Direccion">Ingrese su dirección:</label>
            <input type="text" id="Direccion" name="direccion" placeholder="Dirección" required>
        </div>
        <div class="telefono">
            <label for="Telefono">Ingrese su teléfono:</label>
            <input type="tel" id="Telefono" name="telefono" placeholder="Teléfono" required>
        </div>
        <button type="submit">Enviar</button>
    </form>     
 

    <script>
        document.getElementById("miFormulario").addEventListener("submit", function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch("https://script.google.com/macros/s/AKfycbxivUU7JBwMAJvQGsxsTw4l_ML_h7oGGccltniWkOPcqHVes2oNCH3XnB-F6yXlRub6tw/exec", {
                method: "POST",
                body: formData
            }).then(response => response.text())
              .then(data => alert("Mensaje enviado con éxito"));
        });
        </script>
</body>
</html>
